stats:
  locked: false
  effect_color: random
  #MINECRAFT stat changes
  #
  mana_max: "50 + (mna*10)*1.9"
  mana_regeneration: "1.5+mna*0.25"
  protection:
    physical: "def / 160"
    projectile: "def / 160"
    explosion: "def / 160"
    falling_block: "def / 160"
    anvil: "def / 160"
    fly_into_wall: "def / 160"
  entity_attributes:
    #health stats, aka HP
    #
    generic_max_health:
      value: "hp*0.7 + 5"
      operation: base
    #attack stats, aka ATK
    #
    generic_attack_damage:
      value: "atk / 60"
      operation: MULTIPLY_SCALAR_1
    #defence stats, aka DEF
    #
    generic_armor:
      value: "def / 4"
      operation: base
    generic_armor_toughness:
      value: "def / 4"
      operation: base
    generic_knockback_resistance:
      value: "def / 40"
      operation: base
    #speed stats, aka SPD
    #
    generic_movement_speed:
      value: "(spd / 750) + 0.08"
      operation: base
